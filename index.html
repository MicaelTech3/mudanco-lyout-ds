<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dsigner - Login</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-cyan-400 text-center mb-6">Dsigner</h1>
        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                <input type="email" id="email" class="w-full p-2 mt-1 bg-gray-700 text-white rounded border border-cyan-500 focus:outline-none focus:ring-2 focus:ring-cyan-400" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Senha</label>
                <input type="password" id="password" class="w-full p-2 mt-1 bg-gray-700 text-white rounded border border-cyan-500 focus:outline-none focus:ring-2 focus:ring-cyan-400" required>
            </div>
            <button type="submit" class="w-full p-2 bg-cyan-500 text-gray-900 font-bold rounded hover:bg-cyan-600 transition">Entrar</button>
            <p id="login-message" class="text-center text-red-400 mt-2"></p>
        </form>
    </div>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
